<!DOCTYPE html>

<body>
    <div class="container">
        <h2>üéØ –ù–∞–∂–∏–º–∞–π –Ω–∞ –ø–µ–Ω–∏—Å!</h2>
        
        <div class="counter">

        </div>

        <div class="congrats" id="congrats">

    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const clickArea = document.getElementById('clickArea');
        const penis = document.getElementById('penis');
        const congrats = document.getElementById('congrats');
        const clickCountElement = document.getElementById('clickCount');
        const resetBtn = document.getElementById('resetBtn');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let clickCount = 0;
        const maxClicks = 5;
        const baseSize = 20; // –±–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –ø–µ–Ω–∏—Å–∞
        function updatePenisSize() {
            const newSize = baseSize + (clickCount * 6);
            penis.style.fontSize = ${newSize}px;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç "–ø—É–ª—å—Å–∞—Ü–∏–∏" –ø—Ä–∏ –∫–ª–∏–∫–µ
            penis.style.transform = 'scale(1.1)';
            setTimeout(() => {
                penis.style.transform = 'scale(1)';
            }, 150);
        }
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –º–∞–∫—Å–∏–º—É–º–∞ –∫–ª–∏–∫–æ–≤
        function checkCompletion() {
            if (clickCount >= maxClicks) {
                congrats.classList.add('show');
                clickArea.style.cursor = 'default';
                clickArea.style.opacity = '0.6';
                
                console.log('–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–æ!'); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        clickArea.addEventListener('click', function() {
            console.log('–ö–ª–∏–∫ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω!'); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            
            if (clickCount < maxClicks) {
                clickCount++;
                clickCountElement.textContent = clickCount;
                console.log('–°—á–µ—Ç—á–∏–∫:', clickCount); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
                updatePenisSize();
                checkCompletion();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–±—Ä–æ—Å–∞
        resetBtn.addEventListener('click', function() {
            clickCount = 0;
            clickCountElement.textContent = clickCount;
            penis.style.fontSize = ${baseSize}px;
            congrats.classList.remove('show');
            clickArea.style.cursor = 'pointer';
            clickArea.style.opacity = '1';
            console.log('–°–±—Ä–æ—Å –≤—ã–ø–æ–ª–Ω–µ–Ω!'); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            clickCountElement.textContent = clickCount;
            console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!'); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
            }, 100);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App (–µ—Å–ª–∏ –≤ Telegram)
        try {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
            console.log('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

        }
    </script>

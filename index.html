<!DOCTYPE html>
<html>
<head>
    <title>Click Test</title>
    <style>
        body { text-align: center; font-family: Arial; padding: 50px; }
        #penis { font-size: 100px; cursor: pointer; margin: 50px; }
    </style>
</head>
<body>
    <div>Кликов: <span id="count">0</span>/5</div>
    <div id="penis" onclick="clickPenis()">8===D</div>
    <div id="message" style="display:none; color:red; font-size:24px;">DIMA &#129655;!!</div>

    <script>
        let count = 0;
        
        function clickPenis() {
            count++;
            document.getElementById('count').textContent = count;
            document.getElementById('penis').style.fontSize = (30 + count * 25) + 'px';
            
            if (count >= 5) {
                document.getElementById('message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
